    <defs>
       <style>
          .cls-1,.cls-2{fill:none;}.cls-2{stroke:#000;stroke-miterlimit:10;}
          @keyframes layers {
          from{ transform: translate(100%, 0%)}
          to{ transform: translate(100%, 0%)}
          }
          .crossingText{
          stroke:#4AE3B5;
          opacity : 0;
          stroke-width:3px;
          animation: 4s text-outline 1 forwards;
          animation-delay: 4s;
          }
          .leaf{
          stroke-width:2px;
          stroke:#006400;
          fill: #0bd828;
          opacity : 0;
          stroke-dasharray: 400;
          stroke-dashoffset : 400;
          animation: 5s leafAnimate 1 forwards;
          animation-delay: 3s;
          }
          .cog{
          stroke-width:2px;
          stroke-dasharray: 500;
          stroke-dashoffset : 500;
          opacity:0;
          stroke : #333333;
          fill: #8f8f8f;
          animation: 3s cog-rotate infinite linear, 12s cog-outline 1 forwards;
          transform-origin : 124.20% 128.0%;
          }
          @keyframes leafAnimate {
          from{
          stroke-dashoffset : 400;
          /*      transform: translate(0%, 0%); */
          opacity : 0;
          }
          to{
          stroke-dashoffset : 0;
          /*      transform: translate(0%, 0%); */
          opacity : 0.9;
          }
          }
          @keyframes cog-rotate{
          from{
          transform: translate(-37.5%, -76%) rotate(0deg);
          }
          to{
          transform: translate(-37.5%, -76%) rotate(360deg);
          }
          }
          @keyframes cog-outline{
          from{
          opacity:0;
          stroke-dashoffset : 500;
          }
          to{
          opacity:1;
          stroke-dashoffset : 0;
          }
          }
          @keyframes text-outline{
          from{
          opacity : 0;
          }
          to{
          opacity : 1;
          }
          }
       </style>
